<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Buy Diamonds Online</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Wholesale Diamond Dealers</h1>
      </div>
      <form id="formOne">
        <div class="row">
          <div class="col-md-4">
            <img src="img/1carat.jpg" alt="A photo of a 1 carat diamond ring">
            <div class="radio">
              <label>
                <input type="radio" name="diamond" value="$5,000">
                <p>$5000
                <br>
                1 Carat</p>
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <img src="img/2carat.jpg" alt="A photo of a 2 carat diamond ring">
            <div class="radio">
              <label>
                <input type="radio" name="diamond" value="$10,000">
                <p>$10,000
                <br>
                2 Carats</p>
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <img src="img/3carat.jpg" alt="A photo of a 3 carat diamond ring">
            <div class="radio">
              <label>
                <input type="radio" name="diamond" value="$20,000">
                <p>$20,000
                <br>
                3 Carats</p>
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <img src="img/4carat.jpg" alt="A photo of a 4 carat diamond ring">
            <div class="radio">
              <label>
                <input type="radio" name="diamond" value="$40,000">
                <p>$40,000
                <br>
                4 Carats</p>
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <img src="img/5carat.jpg" alt="A photo of a 5 carat diamond ring">
            <div class="radio">
              <label>
                <input type="radio" name="diamond" value="$80,000">
                <p>$80,000
                <br>
                5 Carats</p>
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <img src="img/6carat.jpg" alt="A photo of a 6 carat diamond ring">
            <div class="radio">
              <label>
                <input type="radio" name="diamond" value="$200,000">
                <p>$200,000
                <br>
                6 Carats</p>
              </label>
            </div>
          </div>
        </div>
        <h3>Please enter your contact information:</h3>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Shipping Address:</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input id="phone" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-info">Buy</button>
      </form>
      <br>
      <div id="confirmation">
        <h2>Thank you, <span class="name"></span> for your business!</h2>
        <h3>Your Order Details:</h3>
        <p>Shipping address: <span class="address"></span></p>
        <p>Email: <span class="email"></span></p>
        <p>Phone: <span class="phone"></span></p>
        <p>Cost: <span class="diamond"></span></p>
      </div>

    </div>
  </body>
</html>
